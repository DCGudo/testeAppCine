<ion-header>

  <ion-navbar>
    <ion-title>Filmes no Cinema</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let cinema of lista_filmes">
    <img class="card-bgPage" src="https://raw.githubusercontent.com/DCGudo/appCine/master{{cinema.cartaz}}" />              
    <br>
    <h3 class="titulo"><strong>{{cinema.titulo}}</strong></h3>
    <button ion-button block (click)="OpenFilmDetail(cinema)">Detalhes</button>    
  </ion-card>
</ion-content>
